name: aurora
description: Aurora - Cannabis Cultivation Companion App
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.7

  # Backend & Database
  supabase_flutter: ^2.6.0
  path_provider: ^2.1.4

  # Functional Programming
  fpdart: ^1.1.0

  # UI & Design
  google_fonts: ^6.2.1
  fl_chart: ^0.69.0
  flutter_animate: ^4.5.0
  cached_network_image: ^3.4.1

  # Media
  image_picker: ^1.1.2

  # Firebase & Notifications
  firebase_core: ^3.5.0
  firebase_messaging: ^15.1.2
  flutter_local_notifications: ^17.2.3

  # Internationalization
  intl: ^0.19.0

  # Networking
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.3.0

  # Utilities
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  shimmer: ^3.0.0
  connectivity_plus: ^6.0.5
  flutter_markdown: ^0.7.4+3
  exif: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  custom_lint: ^0.6.7
  riverpod_lint: ^2.3.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
