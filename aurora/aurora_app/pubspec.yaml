name: aurora_app
description: "Aurora: AI-Powered Cannabis Companion"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  flutter_riverpod: ^2.4.9
  go_router: ^12.1.1
  dio: ^5.4.0
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2

  # UI & Animations
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  lottie: ^2.7.0
  shimmer: ^3.0.0
  glass_kit: 4.0.2 # Optional, or implement custom glass
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Backend Integration
  supabase_flutter: ^2.3.2
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^18.0.0

  # Features
  image_picker: ^1.0.7
  intl: ^0.19.0
  fl_chart: ^0.66.0

  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env
